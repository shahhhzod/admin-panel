<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container header">
        <h3>admin</h3>
        <p class="p-title">Вход</p>
        <p class="p-tit">Доступ к Fdikit админ-панели - используйте логин и пароль.</p>
        <div class="input-type">
            <form>
                <label for="name">Логин</label><br>
                <input type="text" name="name" id="name" placeholder="Введите логин" required><br>
                <label for="password">Пароль</label><br>
                <div class="password">
                    <input type="password" id="password-input" placeholder="Введите пароль" name="password" required>
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                </div>
                <a href="#">
                    <input class="btn-list" type="submit" value="Вход">
                </a>
            </form> 
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
